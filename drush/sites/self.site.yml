##
# Drush aliases for the deault site
#
# These aliases can be used by either adding @self.testing or by just adding
# @testing to the Drush command.
#
# Read more about Drush alias files here:
# https://raw.githubusercontent.com/drush-ops/drush/master/examples/example.site.yml
##

testing:
  host: example.com
  root: /var/www/test.example.com
  uri: http://test.example.com
  user: root

staging:
  host: example.com
  root: /var/www/stage.example.com
  uri: http://stage.example.com
  user: root

production:
  host: example.com
  root: /var/www/www.example.com
  uri: http://www.example.com
  user: root
